#AttributeTest logger
log4j.logger.AttributeTest=,AttributeTest

log4j.appender.AttributeTest=org.apache.log4j.FileAppender
log4j.appender.AttributeTest.file=build/reports/tests/attributeTest.log
log4j.appender.AttributeTest.append=false

log4j.appender.AttributeTest.layout=org.apache.log4j.PatternLayout
log4j.appender.AttributeTest.layout.ConversionPattern=%d{HH:mm:ss} %p %m%n

