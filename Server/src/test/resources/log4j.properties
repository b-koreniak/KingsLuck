#AttributeTest logger
log4j.logger.GameManagerTest=,GameManagerTest

log4j.appender.GameManagerTest=org.apache.log4j.FileAppender
log4j.appender.GameManagerTest.file=build/reports/tests/gameManagerTest.log
log4j.appender.GameManagerTest.append=false

log4j.appender.GameManagerTest.layout=org.apache.log4j.PatternLayout
log4j.appender.GameManagerTest.layout.ConversionPattern=%d{HH:mm:ss} %p %m%n